<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um café que irá fazer da sua vida muito mais Forte!">
    <title>Coffee - O Café forte e com sabor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="img/logo1.png" alt="logo do coffee" id="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Coffee</a>
            <a class="cabecalho-menu-item" href="#">Receitas</a>
            <a class="cabecalho-menu-item" href="#">Lojas Fisicas</a>
            <a class="cabecalho-menu-item" href="#">FAQ</a>
        </nav>
    </header>
    <!-- corpo -->
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Coffee</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Melhor café para Developers</h2>
                <button class="conteudo-principal-escrito-botao">Compre!</button>
            </div>
            <img src="img/coffee.png" alt="Imagem do café" id="imagem-cafe">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Te dá a <strong>lógica</strong> de um programador <strong>Back-end</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Te dá a <strong>Sabedoria</strong> e a <strong>didática</strong> de um programador <strong>Frontend</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Te trasnforma em um programador <strong>FULLSTACK!</strong></p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="img/logo1.png" alt="logo coffee" id="rodape-logo">
    </footer>
    
</body>
</html>
